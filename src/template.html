<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-do</title>
  </head>
  <body>
    <h1>Todo App</h1>
    <div class="container">
      <div class="sidebar">
        <div class="projects">
          <h2>Projects</h2>
          <button class="proj-add-btn">&plus;</button>
          <dialog class="proj-dialog">
            <div class="proj-dialog-container">
              <div>
                <label for="proj-name-inp">Enter Project Name</label>
                <input type="text" name="proj-name-inp" />
              </div>
              <div>
                <button class="proj-dialog-add">add</button>
                <button class="proj-dialog-cancel">cancel</button>
              </div>
            </div>
          </dialog>
        </div>
        <ul class="lists"></ul>
      </div>
      <div class="main">
        <div class="project-header">
          <div class="project-title">Daily Routine</div>
          <button class="task-btn">Add Task</button>
        </div>
        <div class="main-contents">
          <dialog>
            <input type="text" name="input-task" />
            <label for="input-task"></label>
            <input type="date" />
          </dialog>
          <div class="tasks">
            <div>
              <input id="check" type="checkbox" name="task-name" />
              <label for="task-name">brush</label>
            </div>
            <div>
              <div>22/02/2025</div>
              <img src="../svg/edit.svg" alt="" />
              <img src="../svg/delete.svg" alt="" />
            </div>
          </div>
          <div class="tasks">
            <div>
              <input id="check" type="checkbox" name="task-name" />
              <label class="lbl" for="task-name">drink water</label>
            </div>
            <div>
              <img src="../svg/edit.svg" alt="" />
              <img src="../svg/delete.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
